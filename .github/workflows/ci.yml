# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI build

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - run: npm install
    - name: Unit Tests
      run: npm run test-with-coverage
    - name: Update coverage badge
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        verbose: true
    - name: Build & Pack
      run: |
        npm run build && npm run pack
        chmod a+x ./dist/*
        ls -la ./dist
    - name: Add distribution to the latest release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "draft"
        prerelease: true
        title: "Draft"
        # doesn't work with wildcards ü§∑üèº
        files: |
          ./dist/wollok-ts-cli-linux-64
          ./dist/wollok-ts-cli-macos-arm64
          ./dist/wollok-ts-cli-macos-x64
          ./dist/wollok-ts-cli-win-x64.exe