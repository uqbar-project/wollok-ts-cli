<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Object Diagram</title>
    <script
      src="./lib/cytoscape.min.js"
    ></script>
    <script type="text/javascript" src="./diagram.js"></script>    
    <link rel="stylesheet" href="./diagram.css" />
    <style>
      #cy {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; flex-direction: row-reverse">
      <button class="button" onclick="updateLayout()">ORGANIZE</button>
    </div>
    <script type="module">
      import { io } from "./lib/socket.io.esm.min.js";

      const socket = io("http://localhost:3000");
      socket.on("connect", function () {
        console.log("conectado!");
      });
      socket.on("event", function (data) {
        console.log(`evento! ${data}`);
      });
      socket.on("disconnect", function () {
        console.log("desconectado!");
      });

      initializeCytoscape(document.getElementById("cy"));

      socket.on("updateDiagram", (elements) => {
        reloadDiagram(elements);
      });
    </script>

    <div id="cy"></div>
  </body>
</html>
